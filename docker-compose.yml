name: ahavault_dev

services:
  # PostgreSQL 数据库
  postgres:
    image: postgres:16-alpine
    container_name: ahavault_dev_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ahavault
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-ahavault_dev}
      POSTGRES_DB: ahavault
      TZ: Asia/Shanghai
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./server/migrations:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ahavault"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis 缓存
  redis:
    image: redis:7-alpine
    container_name: ahavault_dev_redis
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD:-ahavault_dev}
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  default:
    name: ahavault_dev_network
