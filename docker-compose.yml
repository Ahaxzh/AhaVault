version: '3.8'

services:
  # PostgreSQL 数据库
  postgres:
    image: postgres:16-alpine
    container_name: ahavault-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ahavault
      POSTGRES_USER: ahavault
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./server/migrations:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    networks:
      - ahavault-network

  # Redis 缓存
  redis:
    image: redis:7-alpine
    container_name: ahavault-redis
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD:-changeme}
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - ahavault-network

  # 后端服务
  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: ahavault-server
    restart: unless-stopped
    depends_on:
      - postgres
      - redis
    environment:
      APP_MASTER_KEY: ${APP_MASTER_KEY}
      APP_INVITE_CODE: ${APP_INVITE_CODE:-AHAVAULT2026}
      POSTGRES_DSN: postgres://ahavault:${POSTGRES_PASSWORD:-changeme}@postgres:5432/ahavault?sslmode=disable
      REDIS_URL: redis://:${REDIS_PASSWORD:-changeme}@redis:6379/0
      STORAGE_TYPE: ${STORAGE_TYPE:-local}
      STORAGE_PATH: /data/storage
      MAX_FILE_SIZE: ${MAX_FILE_SIZE:-2147483648}
      GIN_MODE: release
    volumes:
      - storage_data:/data/storage
      - temp_data:/data/temp
    ports:
      - "8080:8080"
    networks:
      - ahavault-network

  # Nginx 反向代理
  nginx:
    image: nginx:alpine
    container_name: ahavault-nginx
    restart: unless-stopped
    depends_on:
      - server
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./web/dist:/usr/share/nginx/html:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    ports:
      - "80:80"
      - "443:443"
    networks:
      - ahavault-network

volumes:
  postgres_data:
  redis_data:
  storage_data:
  temp_data:

networks:
  ahavault-network:
    driver: bridge
